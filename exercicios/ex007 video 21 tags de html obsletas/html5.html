<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>  
        body {
            background-color: rgb(21, 206, 15);
        }
    </style> f<!--a tag style , usada na CSS , é na "head" (área de configuração) abaixo do "title" -->
</head>
<body>
    <p> Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address> <!--a tag address está focada no significado. Provavelmente se esse site abrir num celular vou vai clicar nesse endereço e vai ser direcionado pro GoogleMaps-->
    </p>
</body>
</html> <!--HTML está focada em significado,semântica. CSS está focada em estilo e forma-->
