<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-color: rgb(104, 192, 224);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida">

    </div>
    <script>
        function clicou(){
            let s = document.querySelector('#saida')
            s.innerHTML += '<p>Clicou!</p>'
        }
    </script>
</body>
</html>
