<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe01</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de iframe</h1>
    <p>
        Acesso o site do 
        
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
      </iframe>  
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no<a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>

        também é bem legal!
    </p>
    <p>
        Testando iframe com site Portal do Zacarias

        <iframe src="https://www.portaldozacarias.com.br" frameborder="0"></iframe>
       <a href="https://www.portaldozacarias.com.br" target="_blank"></a>
        nessa aula!
    </p>
    
</body>
</html>
